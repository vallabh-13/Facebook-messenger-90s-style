<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">                  <!--css Framework-->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />                                 <!--css Framework-->
    <link rel="stylesheet" href="style.css">                                                               <!--CSS SHEET LINKED-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    <!--Font-->
    <title>Facebook Messenger 90s Style</title>
</head>
<body>
    <script src="script.js"></script>                                                                        <!--SCRIPT LINKED-->  

    <div class="header">

        <i class="nes-icon facebook is-large"></i>                                                          <!--facebook logo-->
        <h2 class="text">Messenger(beta)</h2> 
        <h4 class="text2">About
         <div class="description">
            <p>A Place For Meaningful Conversation.</p>                                                     <!--trophy logo & About-->
            <i class="nes-icon trophy is-large"></i>                                                        
        </div>
        </h4>

        <h4 class="text3">Help
            <div class="description2">
                <p> -Contact-</p>
                <i class="nes-smartphone"></i>                                                               <!--help-->
                <p>Call:</p>
                <p>+1 (650)-543-4800</p>
                <p>Email: </p>
                <p>support@fb.com</p>
            </div>
        </h4>

    </div>

    <div class="container">
  
        <div class="login-box">                                                                                      <!--PASSWORD RESET-->
            <h3>Password-Reset</h3>
            <i class="nes-octocat animate"></i>

            <form id="login-form">
                <div class="nes-field">
                    <label for="username">New-password</label>                                                                    
                    <input type="text" id="username" class="nes-input" required placeholder="Type anything">
                </div>

                <div class="nes-field">
                    <label for="password">Retype-Password</label>
                    <input type="password" id="password" class="nes-input" required placeholder="Type anything">
                </div>

                <label>
                    <input type="checkbox" class="nes-checkbox" id="remember-me">
                    <span>I will never forget again</span>                                                             <!--CHECKBOX-->
                </label>
                 </form>

        <div>
            <p></p>
            <P>Your password is safe</P>                                                                              <!--RESET BUTTON-->
            <a target="_self" href="index.html" class="forgot-password">Reset</a>
        </div>

        </div>

    </div>

    <footer>
        <p>Website by Bhanudas Mahadik.All rights reserved for hackathon purposes only.</p>                           <!--FOOTER-->
    </footer>

</body>
</html>
